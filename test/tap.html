<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First One</title>
  </head>
  <body
    style="background-color: #292929; font-family: Arial, Helvetica, sans-serif"
  >
    <p
      id="some-paragraph"
      style="
        font-size: 30px;
        color: #e5e5e5;
        text-align: center;
        font-weight: 700;
      "
    >
      This is a paragraph
    </p>
    <script>
      var paragraph = document.getElementById("some-paragraph");
      paragraph.addEventListener("click", function (e) {
        paragraph.innerHTML = "You clicked the paragraph!";
      });
    </script>
  </body>
</html>
